<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>error test</title>
    <script src="../js/vue.global.js"></script>
<!--    <script src="main.js"></script>-->
</head>
<body>
  <div id="error">
    <button @click="doSomeThing">Click me</button>
      <h1>{{error}}</h1>
  </div>
</body>
<script>
    const app = Vue.createApp({
            data(){
                return{
                    error:"test error"
                }
            },
            methods:{
                doSomeThing()
                {
                    doSomeThingElse();
                }
            }})
    app.config.errorHandler = (err) => {
        console.error("an fucking error occurred!! "+err)
    }
    app.mount("#error")
</script>
</html>
