<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
        <div id="root">
            <h2>it's a {{day}} day!!!</h2>
            <button @click="weather = !weather">change weather</button>
            <hr>
            <h2>{{num.a}}</h2>
            <button @click="num.a++">click me to make a++</button>
            <h2>{{num.b}}</h2>
            <button @click="num.b++">click me to make b++</button>
        </div>
<script>
    const app = Vue.createApp({
        data(){
            return{
                weather: false,
                num:{
                    a:1,
                    b:1
                }
            }
        },
        computed:{
                day(){
                    return this.weather?"cool":"hot"
                }
        },
        methods:{
        },
        watch:{
            weather(newValue,oldValue){
                    console.log("the weather is changed",newValue,oldValue)
                },
            num:{
                // immediate:true,//初始化的时候invoke handler
                // 04vue watch默认不监视对象内部值的改变
                deep:true,
                handler(newValue, oldValue) {
                    console.log("num properties is changed",newValue,oldValue)
                }
                }
            }
    })
    app.mount("#root")
</script>
</body>
</html>
