<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/vue.global.js"></script>
<body>
    <h1>hello world</h1>
    <div id="root">
<!--        在数据绑定时支持js表达式-->
        <h1>hello {{name}} ,his age is {{age+1}}</h1>
        <p>v-html:<span v-html="rhtml"></span></p>
        <p v-if="seen">now you see me</p>
    </div>
</body>
<script>
    <!--        创建Vue实例-->
    // 我们传入 createApp 的对象实际上是一个组件，
    // 每个应用都需要一个“根组件”，其他组件将作为其子组件
    const app = Vue.createApp({
        // 使用选项式 API，我们可以用包含多个选项的对象来描述组件的逻辑，
        // 例如 data、methods 和 mounted。选项所定义的属性都会暴露在函数内部的 this 上，
        // 它会指向当前的组件实例。
        data(){
            return {
                name: "jasper",
                age: 20,
                rhtml: "<span style='color:red' >this should be red</span>",
                seen: false
                }
        }
    })
    // 应用实例必须在调用了 .mount() 方法后才会渲染出来。
    // 该方法接收一个“容器”参数，可以是一个实际的 DOM 元素或是一个 CSS 选择器字符串
    app.config.productionTip = false
    app.mount("#root");
    // 应用根组件的内容将会被渲染在容器元素里面。容器元素自己将不会被视为应用的一部分。
    // .mount() 方法应该始终在整个应用配置和资源注册完成后被调用。同时请注意，
    // 不同于其他资源注册方法，它的返回值是根组件实例而非应用实例。
</script>
</html>
